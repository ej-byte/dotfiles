
# ───────────────────────────────
# PRINTED INFO
# Defines what gets displayed.
# ───────────────────────────────
print_info() {
    info title
    info underline
    info "OS " distro
    info "VER" kernel
    prin "$(color 6)RES: 2560x1440 @ 180Hz"
    info "DE " de
    info "CPU" cpu
    info "GPU" gpu
    info "MEM" memory
    info "SSD" disk
    info cols
}


# ───────────────────────────────
# OS / KERNEL / HOSTNAME
# ───────────────────────────────
title_fqdn="off"               # Don't show full hostname (no domain)
kernel_shorthand="on"          # Short kernel version (e.g., 6.9.4-arch1)
os_arch="off"                  # Hide architecture (e.g., x86_64)


# ───────────────────────────────
# MEMORY
# ───────────────────────────────
memory_percent="on"            # Show memory usage as percentage
memory_unit="gib"              # Use GiB for RAM display


# ───────────────────────────────
# DISK
# ───────────────────────────────
disk_show=('/home')            # Show disk usage only for /home
disk_subtitle="none"           # Hide mount label (/home)
disk_percent="on"              # Show disk usage as percentage



# ───────────────────────────────
# CPU
# ───────────────────────────────
cpu_brand="off"                # Hide CPU brand name (just model)
cpu_speed="off"                # Hide clock speed
cpu_cores="off"                # Hide core count
cpu_temp="off"                 # Hide CPU temperature


# ───────────────────────────────
# GPU
# ───────────────────────────────
gpu_brand="off"                # Hide GPU brand name
gpu_type="all"                 # Show all GPUs (dedicated + integrated)


# ───────────────────────────────
# DESKTOP ENVIRONMENT
# ───────────────────────────────
de_version="on"                # Show DE version (e.g., GNOME 46)


# ───────────────────────────────
# TEXT STYLING
# ───────────────────────────────
colors=(distro)                # Color text based on distro palette
bold="on"                      # Bold text
underline_enabled="on"         # Enable underline
separator=":"                  # Separator between label and value


# ───────────────────────────────
# COLOR BLOCKS (bottom visual)
# ───────────────────────────────
color_blocks="on"              # Show color palette blocks
block_range=(0 15)             # Show colors 0 to 15 (standard 16-color)
block_width=3                  # Width of each block (in spaces)
block_height=1                 # Height of each block (in lines)


# ───────────────────────────────
# ASCII ART
# ───────────────────────────────
ascii_distro="auto"            # Use ASCII logo based on detected distro
ascii_colors=(distro)          # Color the ASCII using distro palette
ascii_bold="on"                # Bold the ASCII logo


# ───────────────────────────────
# IMAGE SETTINGS
# You are using an ASCII logo,
# but these stay in case you switch to image mode.
# ───────────────────────────────
image_backend="ascii"          # Use ASCII, not actual image
image_source="/home/elijah/.config/backgrounds/black-hole.jpg"  # Ignored in ASCII mode
gap=3                          # Space between image and text
crop_mode="normal"             # Crop behavior (not used in ASCII mode)
crop_offset="center"           # Crop alignment
image_size="auto"              # Auto image size (ignored here)


# ───────────────────────────────
# OTHER
# ───────────────────────────────
stdout="off"                   # Don't disable colors/output (needed for normal use)
